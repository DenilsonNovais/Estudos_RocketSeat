<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!--Tabela-->
    <table>
        <caption>Pessoas e cidades</caption>
        <!--Cabecario da tabela-->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <!--Corpo da tabela-->
        <tbody>
            <tr>
                <td>Denilson</td>
                <td>31</td>
                <td>Barueri</td>
            </tr>
        </tbody>
        <!--RodapÃ© da tabela-->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1 Pessoa</td>
                <td>1 Ciadde</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
